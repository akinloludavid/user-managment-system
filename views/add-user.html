<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Crud Application</title>
</head>

<body>

  <!--Header-->
  <header id="header">
    <nav>
      <div class="container">
        <div class="text-center">
          <a href="/" class="nav-brand text-dark">
            <h1>User Mgt System</h1>
          </a></div>
      </div>
    </nav>
  </header>


  <!--Main Site-->

  <main id="main-site" class="justify-content-center container">
    <div class="container">
      <div class="box-nav d-flex-justify-between">
        <a href="/" class="border-shadow btn btn-outline-primary mb-3">
          All Users <i class="fa fa-angle-double-left"></i>
        </a>
      </div>
    </div>

    <div class="form-title text-center">
      <h2 class="text-dark">New User</h2>
      <span class="">Create Another Account</span>
    </div>


    <form action="/" method="POST" class="text-center container p-5">
      <div class="new-user text-left">
        <div class="form-group">
          <label for="name" class="">Name</label>
          <input type="hidden" name="id" value="">
          <input type="text" name="name" value="" placeholder="Mark Sunny">
        </div>

        <div class="form-group">
          <label for="email" class="">Email</label>
          <input type="hidden" name="id" value="">
          <input type="text" name="email" value="" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
          <label for="gender" class="">Gender</label>
          <div class="radio inline">
            <input type="radio" name="gender" value="Male">
            <label for="gender" class="">Male</label>

          </div>
          <div class="radio inline">
            <input type="radio" name="gender" value="Female">
            <label for="gender" class="">Female</label>

          </div>

        </div>

        <div class="form-group">
          <label for="status" class="">Status</label>
          <input type="hidden" name="status" value="">
          <input type="text" name="email" value="" placeholder="active or inactive">

        </div>

        <button class="btn btn-primary">Save</button>
      </div>

    </form>
  </main>




</body>

</html>
